  <form nz-form [formGroup]="configForm">
    <nz-form-item>
      <nz-form-label>Label</nz-form-label>
      <nz-form-control>
        <input type="text" nz-input formControlName="label" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label>Value</nz-form-label>
      <nz-form-control>
        <input type="text" nz-input formControlName="value" />
      </nz-form-control>
    </nz-form-item>
  </form>
